---
layout: default
active: home
---
<div id="single-post">
  {{ content }}
  <div id="disqus_thread"></div>
  <script type="text/javascript" src="http://disqus.com/forums/spicycode/embed.js"></script>
  <noscript><a href="http://spicycode.disqus.com/?url=ref">View the discussion thread.</a></noscript>
</div>

<div id="related-posts">
  <h4>Related Posts</h4>
  <ul class="posts">
    {% for post in site.related_posts limit:3 %}
    <li><a href="{{ post.url }}" title="{{ post.title }}">{{ post.date | date_to_string }} &raquo; {{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
